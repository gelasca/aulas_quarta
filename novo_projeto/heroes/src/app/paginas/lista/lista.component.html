<section>
    <input type="button" value="Listar" (click)="getHeroes()">
</section>
<section>
    <div class="lista-container" *ngFor="let hero of listaHeroes">
        <figure>
            <img src= "{{ hero.images.lg }}" alt="">
        </figure>
        <article>
            <h1 fonte>{{ hero.name }}</h1>
        </article>
        <article>
            <p fonte>{{ hero.work.occupation | uppercase }}</p>
        </article>
    </div>
</section>
